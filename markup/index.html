<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My Todo App">
  <link rel="apple-touch-icon" sizes="57x57" href="./icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="./icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>My App</title>
  <link rel="preload" href="fonts/fira-sans-v10-latin-900.woff2" as='font' crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="app-body">
  <header class="app-header">
    <img class="app-header__logo" src="./img/Logo.svg" alt="My App" width="119" height="38">
    <div class="app-header__info">
      <p class="app-header__total">
        <span class="app-header__label">Total:</span>
        <span class="app-header__value">3</span>
      </p>
      <p class="app-header__done">
        <span class="app-header__label">Done:</span>
        <span class="app-header__value">1</span>
      </p>
    </div>
  </header>
  <main class="app-main">
    <h1 class="visually-hidden">My Todo App</h1>
    <section class="app-section tasks">
      <h2 class="visually-hidden">Tasks</h2>
      <ul class="tasks__list">
        <li class="tasks__item tasks__item--important" tabindex="0">
          <h3 class="tasks__title">Drink Coffee Drink Coffee Drink Coffee Drink Coffee Drink Coffee Drink Coffee</h3>
          <div class="tasks__btns">
            <button class="tasks__btn tasks__btn--important" type="button"
              aria-label="disable/enable important"></button>
            <button class="tasks__btn tasks__btn--delete" type="button" aria-label="delete task"></button>
          </div>
        </li>
        <li class="tasks__item tasks__item--done" tabindex="0">
          <h3 class="tasks__title">Drink Coffee</h3>
          <div class="tasks__btns">
            <button class="tasks__btn tasks__btn--important" type="button"
              aria-label="disable/enable important"></button>
            <button class="tasks__btn tasks__btn--delete" type="button" aria-label="delete task"></button>
          </div>
        </li>
        <li class="tasks__item" tabindex="0"> 
          <h3 class="tasks__title">Drink Coffee</h3>
          <div class="tasks__btns">
            <button class="tasks__btn tasks__btn--important" type="button"
              aria-label="disable/enable important"></button>
            <button class="tasks__btn tasks__btn--delete" type="button" aria-label="delete task"></button>
          </div>
        </li>
      </ul>
    </section>
    <section class="app-section make-task">
      <h2 class="visually-hidden">Make task</h2>
      <div class="make-task__container">
        <div class="make-task__input-wrapper">
          <label class="visually-hidden" for="taskName">Input task name</label>
          <input class="make_task__input" id="taskName" type="text" placeholder="Input task name...">
          <button class="make_task__important-btn" type="button" aria-label="disable/enable important"></button>
        </div>
        <button class="make_task__add-task-btn" type="button">Add Task</button>
      </div>
    </section>
  </main>
  <footer class="app-footer">
    <p class="app-footer__copy">&copy; My App 2020</p>
  </footer>
</body>

</html>
